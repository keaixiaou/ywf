                    <script>
                      function getChildNum(str, child){
                        var regex = new RegExp(child, 'g'); // 使用g表示整个字符串都要匹配
                        var result = str.match(regex);
                        return !result ? 0 : result.length;
                      }
                      $('#dataTable-read tr').each(function(key, value){
                        var text = $(this).find('td:first-child').text()
                        var num = getChildNum(text, '_');
                        $(this).addClass('row-'+num)
                        $(this).find('td:first-child').html(
                                text.replace(new Array( num+1 ).join( '_'),
                                        new Array(num+ 1 ).join( '&nbsp;&nbsp;')))

                      })
                    </script>
